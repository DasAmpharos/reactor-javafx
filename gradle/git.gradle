static def getGitBranch() {
    if (System.env["BRANCH_NAME"] != null) {
        return System.env["BRANCH_NAME"]
    }
    def branch = ""
    def proc = "git rev-parse --abbrev-ref HEAD".execute()
    proc.in.eachLine { line -> branch = line }
    proc.err.eachLine { line -> println line }
    proc.waitFor()
    branch
}

project.ext.branchName = getGitBranch()
project.ext.allowSnapshots = !branchName.equalsIgnoreCase("master")